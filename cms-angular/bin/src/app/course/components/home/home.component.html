<div class="signin-content">
  <mat-card>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
          <a mat-list-item [routerLink]="[{ outlets: { outlet1: ['uploadcoursefilecomponent'] } }]" [queryParams] = "{title : title, instructorId: instructorId}" class="btn btn-primary" [hidden] = "role!='instructor'">Add Course Files</a>
          <a mat-list-item [routerLink]="[{ outlets: { outlet1: ['coursecontentcomponent'] } }]" [queryParams] = "{title : this.title, instructorId: instructorId}" class="btn btn-primary">Display Course Files</a>
          <a mat-list-item [routerLink]="[{ outlets: { outlet1: ['AddAssignmentComponent'] } }]" [queryParams] = "{title : this.title, instructorId: instructorId}" class="btn btn-primary" [hidden] = "role!='student'">Add Assignment Files</a>
          <a mat-list-item [routerLink]="[{ outlets: { outlet1: ['displayassignmentcomponent'] } }]" [queryParams] = "{title : title, instructorId: instructorId, role: role}" class="btn btn-primary">Display Assignment Files</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet name="outlet1"></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-card> 
</div>
